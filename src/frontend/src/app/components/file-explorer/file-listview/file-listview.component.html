<div class="file-list">
  <table class="table file-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Last modified</th>
        <th>File Size</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let file of files; let i = index" [class.clicked]="i === selectedFile" (click)="selectFile(i)"
        [contextMenu]="basicMenu" [contextMenuSubject]="file">
        <td><span class="mr-3" style="color: blue" [innerHtml]="file.icon"></span>
          <span class="filename">{{file.name}}</span>
        </td>
        <td>{{file.date_modified}}</td>
        <td>{{file.file_size}}</td>
      </tr>
    </tbody>
  </table>
</div>

<context-menu>
  <ng-template contextMenuItem (execute)="showMessage('Hi, ' + $event.item.name)">
    <i class="fas fa-folder mr-2"></i> Move to
  </ng-template>

  <ng-template contextMenuItem (execute)="showMessage('Hi, ' + $event.item.name)">
      <i class="far fa-edit mr-2"></i> Rename
  </ng-template>
  <ng-template contextMenuItem (execute)="showMessage('Hi, ' + $event.item.name)">
      <i class="fas fa-info-circle mr-2"></i> File Info
  </ng-template>
  <ng-template contextMenuItem divider="true"></ng-template>
  <ng-template contextMenuItem let-item (execute)="showMessage($event.item.name + ' said: ' + $event.item.otherProperty)">
      <i class="fas fa-trash mr-2"></i> Delete
  </ng-template>
</context-menu>
