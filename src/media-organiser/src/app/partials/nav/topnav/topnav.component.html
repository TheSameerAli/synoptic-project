<div class="menu-header p-2">
    <div class="row">
      <div class="col-md-3">
        <div class="menu-logo ml-4">
            <i>Media Organiser</i>
        </div>
      </div>
      <div class="col-md-8">
        <div class="form-group">
          <div class="input-group">
              <div class="input-group-prepend">
                  <span class="input-group-text search-icon"><i class="fas fa-search"></i></span>
              </div>
              <input type="text" (keyup)="executeSearch()" [(ngModel)]="searchQuery" class="form-control searchbox" placeholder="Search Files...">
          </div>
        </div>
      </div>
    </div>
  </div>
