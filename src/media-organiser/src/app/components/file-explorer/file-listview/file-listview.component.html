<div class="file-list">
  <table class="table file-table">
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Type</th>
        <!-- <th>File Size</th> -->
      </tr>
    </thead>

    <tbody>
      <tr (dblclick)="doubleClick()" *ngFor="let file of files; let i = index" [class.clicked]="file.id === selectedFileId" (click)="selectFile(file.id)">
        <td width="5%">
          <img *ngIf="file.image?.path" width="40" height="40" [src]="'file://' + file.image.path" class="img rounded-circle">
          <img *ngIf="!file.image?.path" width="30" height="30" src="/assets/default-file.png" class="img">
        </td>
        <td>
          <span class="filename">{{file.name}}</span>
        </td>
        <td>{{file.type}}</td>
      </tr>
    </tbody>
  </table>

  <ng-container *ngIf="!files.length">No files found. Upload some files by clicking on the "New" button.</ng-container>
  
</div>
